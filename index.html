<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body class="body">
  <header class="header">
    <div class="huddle-logo"></div>
  </header>
  <main class="container">
    <div class="container__imgBx">
      <img class="imgBx__illustration" src="./images/illustration-mockups.svg" alt="">
    </div>
    <section class="container__contentBx">
      <h1 class="contentBx__title">Build The Community Your Fans Will Love</h1>
      <p class="contentBx__txt">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="contentBx__btn">Register</button>
    </section>
  </main>
  <aside class="mediaBx">
    <ul class="media__list">
      <li class="media__links"><a href="./images/twitter.png" class="media__link-item"></a></li>
      <li class="media__links"><a href="" class="media__link-item"></a></li>
      <li class="media__links"><a href="" class="media__link-item"></a></li>
    </ul>
  </aside>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Khadim Renahy-Mar</a>.
    </p>
  </footer>
</body>

</html>
